<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceed Expectations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='form_input_check.js')}}"></script>

</head>
<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Tactic Tablet</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <div>
              <button data-toggle-theme="dark,light" data-act-class="ACTIVECLASS" class="btn btn-accent">switch theme</button>
            </div>
          </ul>
        </div>
      </div>
    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Welcome Strategist!</h1>
            <p class="py-6">
              Your have joined the team!
            </p>
            <form id="controller" method="post">
              <!-- Unit type selection -->
               <span>Choose the type of Invader you want to spawn</span>
                <select name="unit_type" class="select select-bordered w-full max-w-xs">
                    <option>Zergling</option>
                    <option>Roach</option>
                    <option>Hydralisk</option>
                    <option>Ultralisk</option>
                </select>

                <div class="divider divider-primary"></div>

                <div class="flex w-full">
                  <!-- Unit spawn Location -->
                  <div class="grid w-full">
                    <span>Spawn Location</span>
                    <div class="card bg-base-300 rounded-box grid h-30 flex-grow place-items-center">
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Hive: </span>
                          <input type="radio" name="unit_spawn" class="radio checked:bg-green-500" value="INVADERBASE" checked="checked" />
                        </label>
                      </div>
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Point A: </span>
                          <input type="radio" name="unit_spawn" class="radio checked:bg-green-500" value="CONTESTEDPOINT_A"/>
                        </label>
                      </div>
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Point B: </span>
                          <input type="radio" name="unit_spawn" class="radio checked:bg-green-500" value="CONTESTEDPOINT_B"/>
                        </label>
                      </div>
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Enemy Base: </span>
                          <input type="radio" name="unit_spawn" class="radio checked:bg-green-500" value="PLAYERBASE"/>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="divider divider-horizontal"></div>

                  <!-- Unit Destination Location -->
                  <div class="grid w-full">
                    <span>Target Destination</span>
                    <div class="card bg-base-300 rounded-box grid h-30 flex-grow place-items-center">
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Hive: </span>
                          <input type="radio" name="unit_destination" class="radio checked:bg-red-500" value="INVADERBASE" checked="checked" />
                        </label>
                      </div>
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Point A: </span>
                          <input type="radio" name="unit_destination" class="radio checked:bg-red-500" value="CONTESTEDPOINT_A"/>
                        </label>
                      </div>
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Point B: </span>
                          <input type="radio" name="unit_destination" class="radio checked:bg-red-500" value="CONTESTEDPOINT_B"/>
                        </label>
                      </div>
                      <div class="form-control">
                        <label class="label cursor-pointer">
                          <span class="label-text mr-3">Enemy Base: </span>
                          <input type="radio" name="unit_destination" class="radio checked:bg-red-500" value="PLAYERBASE"/>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="divider divider-primary"></div>

                <!-- Unit Count -->
                <input type="range" name="unit_count" min="1" max="5" value="1" class="range" step="1" />
                <div class="flex w-full justify-between px-2 text-xs">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                  <span>4</span>
                  <span>5</span>
                </div>

                <!-- Submit form -->
                <input class="btn btn-accent" type="submit" value="Send Instructions"></input>
                
                <!-- Error message on invalid form -->
                <div role="alert" class="alert alert-error mt-10" id="InvalidFormAlert">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 shrink-0 stroke-current"
                    fill="none"
                    viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span id="InvalidFormMessage">Invalid Instructions! Spawn Location and Destination must be different!</span>
                  <span id="InvalidFormMessage2">Invalid Instructions! Spawn Location must be controlled by your team!</span>
                </div>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
